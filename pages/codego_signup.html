<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - C0D3G0</title>
  <style>
    @font-face {
      font-family: 'ComputerSaysNo';
      src: url('../font/Computer Says No.otf') format('opentype');
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('../images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window-container {
      width: 400px;
      background-color: #c0c0c0;
      border: 2px solid #1700d1;
      border-radius: 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .window-titlebar {
      background: linear-gradient(to right, #1700d1, #0066cc);
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-title {
      color: white;
      font-weight: bold;
      font-size: 28px;
    }

    .window-buttons {
      display: flex;
      gap: 5px;
    }

    .window-button {
      width: 32px;
      height: 32px;
      border: 1px outset #c0c0c0;
      background-color: #c0c0c0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: black;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .window-button:active {
      border: 1px inset #c0c0c0;
    }

    .window-content {
      padding: 20px;
      background-color: #c0c0c0;
      color: black;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 22px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 15px;
      border: 2px inset #fff;
      background-color: white;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      font-size: 20px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .win95-button {
      padding: 15px 30px;
      background-color: #c0c0c0;
      border: 2px outset #c0c0c0;
      color: black;
      cursor: pointer;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      min-width: 150px;
      font-size: 22px;
    }

    .win95-button:active {
      border: 2px inset #c0c0c0;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #1700d1;
      font-size: 20px;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .login-link a {
      color: #1700d1;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .status-bar {
      background-color: #c0c0c0;
      border-top: 1px solid #1700d1;
      padding: 8px 15px;
      font-size: 18px;
      color: black;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .error-message {
      color: red;
      font-size: 18px;
      margin-top: 8px;
      display: none;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex: 1;
    }

    .show-password-btn {
      position: absolute;
      right: 10px;
      background: #c0c0c0;
      border: 2px outset #c0c0c0;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      font-size: 16px;
    }

    .show-password-btn:active {
      border: 2px inset #c0c0c0;
    }

    @media screen and (max-width: 480px) {
      .window-container {
        width: 95%;
        margin: 20px;
      }

      .win95-button {
        padding: 12px 25px;
        font-size: 18px;
      }

      label {
        font-size: 18px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        padding: 12px;
        font-size: 18px;
      }

      .error-message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="../music/click_sound.mp3" preload="auto"></audio>

  <div class="window-container">
    <div class="window-titlebar">
      <div class="window-title">Sign Up for C0D3G0</div>
      <div class="window-buttons">
        <div class="window-button" onclick="playClickAndGo('codego_auth.html')">âœ•</div>
      </div>
    </div>

    <div class="window-content">
      <form id="signupForm" onsubmit="return handleSignup(event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <div id="username-error" class="error-message">Username must be at least 3 characters</div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div id="email-error" class="error-message">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required>
            <button type="button" class="show-password-btn" onclick="togglePassword('password')" onmousedown="playClickSound()">Show</button>
          </div>
          <div id="password-error" class="error-message">Password must be at least 6 characters</div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <div class="password-container">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" class="show-password-btn" onclick="togglePassword('confirm-password')" onmousedown="playClickSound()">Show</button>
          </div>
          <div id="confirm-password-error" class="error-message">Passwords do not match</div>
        </div>

        <div class="button-container">
          <button type="button" class="win95-button" onclick="playClickAndGo('codego_login.html')">Cancel</button>
          <button type="submit" class="win95-button">Sign Up</button>
        </div>

        <div class="login-link">
          Already have an account? <a href="codego_login.html" onclick="playClickSound()">Login Here</a>
        </div>
      </form>
    </div>

    <div class="status-bar">
      Ready
    </div>
  </div>

  <script>
    // Initialize IndexedDB with better error handling
    let db;
    const dbName = "CodeGoUsers";
    const dbVersion = 1;

    // Function to delete existing database (only used for error recovery)
    function deleteDatabase() {
      return new Promise((resolve, reject) => {
        const deleteRequest = indexedDB.deleteDatabase(dbName);
        
        deleteRequest.onerror = () => {
          console.error("Error deleting database");
          reject(new Error("Could not delete database"));
        };
        
        deleteRequest.onsuccess = () => {
          console.log("Database deleted successfully");
          resolve();
        };
      });
    }

    function initDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, dbVersion);

        request.onerror = async (event) => {
          console.error("Database error:", event.target.error);
          // If there's an error, try deleting and recreating the database
          try {
            await deleteDatabase();
            // Try to open the database again
            const newRequest = indexedDB.open(dbName, dbVersion);
            newRequest.onerror = (e) => {
              console.error("Database error after reset:", e.target.error);
              reject("Database error. Please try again later.");
            };
            newRequest.onupgradeneeded = (e) => {
              console.log("Creating new database after reset");
              const db = e.target.result;
              if (!db.objectStoreNames.contains("users")) {
                const store = db.createObjectStore("users", { keyPath: "username" });
                store.createIndex("email", "email", { unique: true });
              }
            };
            newRequest.onsuccess = (e) => {
              db = e.target.result;
              resolve(db);
            };
          } catch (error) {
            reject("Could not reset database. Please try clearing your browser data.");
          }
        };

        request.onblocked = (event) => {
          console.error("Database blocked:", event);
          alert("Please close other tabs with this site open and try again.");
        };

        request.onupgradeneeded = (event) => {
          console.log("Database upgrade needed");
          db = event.target.result;
          
          if (!db.objectStoreNames.contains("users")) {
            const store = db.createObjectStore("users", { keyPath: "username" });
            store.createIndex("email", "email", { unique: true });
            console.log("Created users store and email index");
          }
        };

        request.onsuccess = (event) => {
          db = event.target.result;
          console.log("Database initialized successfully");
          
          // Handle database errors
          db.onerror = (event) => {
            console.error("Database error:", event.target.error);
          };

          // Handle version change
          db.onversionchange = (event) => {
            db.close();
            alert("Database is outdated, please reload the page.");
            window.location.reload();
          };

          resolve(db);
        };
      });
    }

    // Initialize database when page loads
    window.addEventListener('load', async () => {
      try {
        await initDatabase();
      } catch (error) {
        console.error("Failed to initialize database:", error);
        alert("Database error. Please try clearing your browser data and reloading the page.");
      }
    });

    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function playClickAndGo(destination) {
      playClickSound();
      setTimeout(() => {
        window.location.href = destination;
      }, 300);
    }

    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const button = passwordField.nextElementSibling;
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        button.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        button.textContent = 'Show';
      }
    }

    // Simple password hashing function (for demo purposes)
    // In a real app, use a proper hashing library
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function handleSignup(event) {
      event.preventDefault();
      playClickSound();

      if (!validateForm()) {
        return false;
      }

      try {
        if (!db) {
          await initDatabase();
        }

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const currentDate = new Date().toISOString().split('T')[0];

        // Check if username exists
        const userExists = await checkUserExists(username);
        if (userExists) {
          alert('Username already exists. Please choose another.');
          return false;
        }

        // Check if email exists
        const emailExists = await checkEmailExists(email);
        if (emailExists) {
          alert('Email already registered. Please use another email.');
          return false;
        }

        // Hash the password
        const hashedPassword = await hashPassword(password);
        
        // Create user data object
        const userData = {
          username: username,
          email: email,
          password: hashedPassword,
          joinDate: currentDate,
          lastLogin: currentDate,
          progress: "0",
          completedLessons: "[]",
          scores: []
        };

        // Save to IndexedDB with proper error handling
        const transaction = db.transaction(["users"], "readwrite");
        
        transaction.onerror = (event) => {
          console.error("Transaction error:", event.target.error);
          alert("Error creating account. Please try again.");
        };

        const store = transaction.objectStore("users");
        const request = store.add(userData);

        request.onsuccess = () => {
          alert('Account created successfully!');
          localStorage.setItem('username', username);
          window.location.href = 'codego_login.html';
        };

        request.onerror = (event) => {
          console.error("Error adding user:", event.target.error);
          if (event.target.error.name === 'ConstraintError') {
            alert('Username or email already exists. Please try different ones.');
          } else {
            alert('Error creating account. Please try again.');
          }
        };

      } catch (error) {
        console.error('Error:', error);
        alert('Error creating account. Please try again.');
      }

      return false;
    }

    async function checkUserExists(username) {
      if (!db) {
        await initDatabase();
      }

      return new Promise((resolve) => {
        const transaction = db.transaction(["users"], "readonly");
        const store = transaction.objectStore("users");
        const request = store.get(username);
        
        request.onsuccess = () => {
          resolve(!!request.result);
        };
        
        request.onerror = (event) => {
          console.error("Error checking username:", event.target.error);
          resolve(false);
        };
      });
    }

    async function checkEmailExists(email) {
      if (!db) {
        await initDatabase();
      }

      return new Promise((resolve) => {
        const transaction = db.transaction(["users"], "readonly");
        const store = transaction.objectStore("users");
        const index = store.index("email");
        const request = index.get(email);
        
        request.onsuccess = () => {
          resolve(!!request.result);
        };
        
        request.onerror = (event) => {
          console.error("Error checking email:", event.target.error);
          resolve(false);
        };
      });
    }

    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      let isValid = true;

      // Reset error messages
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      // Username validation (3-20 characters, alphanumeric and underscore only)
      if (!username || !/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
        document.getElementById('username-error').textContent = 
          'Username must be 3-20 characters long and contain only letters, numbers, and underscores';
        document.getElementById('username-error').style.display = 'block';
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      }

      // Password validation (at least 8 characters, must contain number and letter)
      if (!password || password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
        document.getElementById('password-error').textContent = 
          'Password must be at least 8 characters and contain both letters and numbers';
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById('confirm-password-error').style.display = 'block';
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
