<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to C0D3G0</title>
  <style>
    @font-face {
      font-family: 'ComputerSaysNo';
      src: url('../font/Computer Says No.otf') format('opentype');
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('../images/background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window-container {
      width: 500px;
      background-color: #c0c0c0;
      border: 2px solid #1700d1;
      border-radius: 0;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .window-titlebar {
      background: linear-gradient(to right, #1700d1, #0066cc);
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-title {
      color: white;
      font-weight: bold;
      font-size: 28px;
    }

    .window-buttons {
      display: flex;
      gap: 5px;
    }

    .window-button {
      width: 32px;
      height: 32px;
      border: 1px outset #c0c0c0;
      background-color: #c0c0c0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: black;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .window-button:active {
      border: 1px inset #c0c0c0;
    }

    .window-content {
      padding: 30px;
      background-color: #c0c0c0;
      color: black;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .welcome-text {
      margin-bottom: 30px;
      font-size: 24px;
      line-height: 1.6;
    }

    .welcome-text h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .win95-button {
      padding: 20px 45px;
      background-color: #c0c0c0;
      border: 2px outset #c0c0c0;
      color: black;
      cursor: pointer;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
      min-width: 180px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .win95-button:active {
      border: 2px inset #c0c0c0;
    }

    .win95-button img {
      width: 20px;
      height: 20px;
    }

    .status-bar {
      background-color: #c0c0c0;
      border-top: 1px solid #1700d1;
      padding: 8px 15px;
      font-size: 18px;
      color: black;
      font-family: 'ComputerSaysNo', 'MS Sans Serif', Arial, sans-serif;
    }

    .divider {
      margin: 30px 0;
      border-top: 2px groove white;
    }

    @media screen and (max-width: 600px) {
      .window-container {
        width: 95%;
        margin: 20px;
      }

      .button-container {
        flex-direction: column;
        gap: 20px;
      }

      .win95-button {
        width: 100%;
        padding: 15px 30px;
        font-size: 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
      }

      .welcome-text {
        font-size: 20px;
      }

      .welcome-text h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <audio id="clickSound" src="../music/click_sound.mp3" preload="auto"></audio>

  <div class="window-container">
    <div class="window-titlebar">
      <div class="window-title">Welcome to C0D3G0</div>
      <div class="window-buttons">
        <div class="window-button" onclick="playClickAndGo('../index.html')">‚úï</div>
      </div>
    </div>

    <div class="window-content">
      <div class="logo">
        <img src="../images/logo_codego.png" alt="CodeGo Logo">
      </div>
      
      <div class="welcome-text">
        <h2>Welcome to C0D3G0!</h2>
        <p>Your journey to mastering programming starts here. Join our community of learners and start coding today.</p>
      </div>

      <div class="divider"></div>

      <div class="button-container">
        <button class="win95-button" onclick="playClickAndGo('codego_login.html')">
          <span>üîë Login</span>
        </button>
        <button class="win95-button" onclick="playClickAndGo('codego_signup.html')">
          <span>üìù Sign Up</span>
        </button>
      </div>
    </div>

    <div class="status-bar">
      Ready to begin your coding journey
    </div>
  </div>

  <script>
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function playClickAndGo(destination) {
      playClickSound();
      setTimeout(() => {
        window.location.href = destination;
      }, 300);
    }
  </script>
</body>
</html>
